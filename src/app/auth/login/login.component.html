<div class="ui container">
  <form class="ui form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <app-input
      label="Username"
      placeholder="johndoe"
      [control]="$any(loginForm.controls['username'])"
    ></app-input>
    <app-input
      type="password"
      label="Password"
      [control]="$any(loginForm.controls['password'])"
    ></app-input>
    <button
      class="ui button primary"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
